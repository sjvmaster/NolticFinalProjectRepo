<!-- Attendance Sheet -->
<template>
    <lightning-card title='Attendance Sheet'>
        <lightning-input label="Date" type="Date" date-style="short" value={currentDate} onchange={handleDateChange}></lightning-input>
        <template if:true={attendees}>
            <ul class='slds-p-left_medium'>
                <template for:each={attendees} for:item='attendee'>
                    <li key={attendee.Id} class="slds-p-bottom_medium">
                        <c-attendance-sheet-child
                                key={attendee.Id}
                                attendee={attendee}
                                visit-date-from-parent={currentDate}
                                superior-options={parentContacts}
                        >
                        </c-attendance-sheet-child >
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
